<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Tagging Tool</title>
</head>
<body>
  <div class="container">
    <h1>Tagging Tool</h1>
    <hr>

    <h3>Import</h3>
    <input type="file" name="fileUpload" id="fileUpload">
    <br>
    <textarea name="textArea" id="textArea" rows="10" placeholder="Or alternatively, copy the text here."></textarea>
    <br>
    <button id="loadDocument" onclick="loadText()">Load into Annotation Window</button>
    <hr>


    <h3>Annotation Window</h3>
    <div id="helptext"></div>
    <div id="annotationWindow"></div>
    <hr>

    <h3>Console</h3>
    <div id="console"></div>
    <hr>

    <h3>Export</h3>
    <form>
      <input type="text" id="exportName" placeholder="Export Name"/>
      <button id="exportJSON">Export</button>
    </form>

  </div>
  
  

  <script src="./script.js"></script>
</body>
</html>
